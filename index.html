<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="header">
        <p>ROCK, PAPER, SCISSORS!</p>
    </div>
    <div class="status" id="status">
        <p>Human vs Machine!</p>
        <p><br><br>Select your weapon below.</p>
        <p><br><br>Choose wisely!</p>
    </div>
    <div class="buttons">
        <div class="button">
            <p><a href="#"><img id="rock" src="static/rock.png"></a></p>
            <p>ROCK</p>
        </div>
        <div class="button">
            <p><a href="#"><img id="paper" src="static/paper.png"></a></p>
            <p>PAPER</p>
        </div>
        <div class="button">
            <p><a href="#"><img id="scissors" src="static/scissors.png"></a></p>
            <p>SCISSORS</p>
        </div>
    </div>
    <div class="score">
        <div class="player">
            <p>Player Score:</p>
            <p class="player-score"><br>0</p>
        </div>
        <div class="computer">
            <p>Computer Score:</p>
            <p class="computer-score"><br>0</p>
        </div>
    </div>
    <div class="footer">
        test footer
    </div>
</div>
<script src="rps.js"></script>
</body>

</html>
